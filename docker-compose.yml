version: '3.8'

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    container_name: mindflow-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: mindflow
      POSTGRES_USER: mindflow
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped
    container_name: mindflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
